<div>
  <ul class="row thumbnails">
    <li class="shot col-sm-6 col-xs-6" ng-repeat="shot in list.shots">
      <div class="thumbnail">
        <a href="#/shots/{{shot.id}}">
          <img ng-src="{{ shot.image_url}}" alt="">
        </a>
        <strong class="title">{{ shot.title }}</strong>

        <a href="#/players/{{shot.player.username}}" class="player">
          {{ shot.player.name }}
        </a>

        <div class="stats">
          <span class="stat">
            <i class="icon-eye-open"></i>
            {{ shot.views_count }}
          </span>
          
          <span class="stat">
            <i class="icon-heart"></i>
            {{ shot.likes_count }}
          </span>
          
        </div>
      </div>
    </li>
  </ul>
</div>
